version: "3.3"
services:
  router:
    image: seges/nginx-consul:1.9.0
    volumes:
      - type: bind
        source: ./conf
        target: /etc/consul-template/conf/
      - type: bind
        source: ./templates
        target: /etc/consul-template/templates/
    ports:
      - 80:80
      - 443:443
    networks:
      - global

  microservice:
    build:
      context: ./
      dockerfile: service.dockerfile
    volumes:
      - type: bind
        source: ./conf
        target: /etc/config/
    environment:
      - SERVICE_NAME=micro
      - SERVICE_TAGS=global,api
    networks:
      - global

networks:
  global: